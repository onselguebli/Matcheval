<c-row class="g-4">
  <c-col sm="6" xl="3" *ngFor="let stat of stats; let i = index">
    <c-widget-stat-a
  [title]="stat.title"
  [color]="stat.color"
  [value]="formatValue(getLastValue(stat.data))"
>
  <ng-template cTemplateId="widgetChartTemplate">
    <c-chart
      [data]="data[i]"
      [options]="options[i]"
      class="mt-3 mx-3"
      height="70"
      type="line"
    />
  </ng-template>
</c-widget-stat-a>

  </c-col>
</c-row>
